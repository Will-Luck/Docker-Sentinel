{{define "setup.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup â€” Docker-Sentinel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <style>
        .setup-wrap {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: var(--sp-4);
            background: var(--bg-body);
        }
        .setup-card {
            width: 100%;
            max-width: 460px;
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: var(--sp-8);
            box-shadow: var(--shadow-md);
        }
        .setup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--sp-3);
            margin-bottom: var(--sp-2);
        }
        .setup-logo .nav-logo {
            width: 40px;
            height: 40px;
        }
        .setup-logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--fg-primary);
        }
        .setup-subtitle {
            text-align: center;
            color: var(--fg-secondary);
            margin-bottom: var(--sp-6);
            font-size: 0.9rem;
        }
        .setup-form {
            display: flex;
            flex-direction: column;
            gap: var(--sp-4);
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--sp-1);
        }
        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--fg-secondary);
        }
        .form-hint {
            font-size: 0.75rem;
            color: var(--fg-secondary);
            opacity: 0.7;
        }
        .form-input {
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-input);
            color: var(--fg-primary);
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color 150ms var(--md-motion-standard);
        }
        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--accent) 20%, transparent);
        }
        .setup-error {
            padding: 10px 14px;
            border-radius: var(--radius);
            background: var(--error-bg);
            color: var(--error-fg);
            font-size: 0.875rem;
            border: 1px solid var(--error);
        }
        .setup-btn {
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: var(--radius);
            background: var(--accent);
            color: var(--md-on-primary);
            cursor: pointer;
            transition: opacity 150ms var(--md-motion-standard);
        }
        .setup-btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="setup-wrap">
        <div class="setup-card">
            <div class="setup-logo">
                <img src="/favicon.svg" alt="S" class="nav-logo">
                <span class="setup-logo-text">Sentinel Setup</span>
            </div>
            <p class="setup-subtitle">Create your admin account to get started</p>

            {{if .Error}}
            <div class="setup-error" style="margin-bottom:var(--sp-4)">{{.Error}}</div>
            {{end}}

            <form class="setup-form" method="POST" action="/setup">
                {{if .Token}}
                <input type="hidden" name="token" value="{{.Token}}">
                {{else}}
                <div class="form-group">
                    <label class="form-label" for="token">Setup Token</label>
                    <input class="form-input" type="text" id="token" name="token" placeholder="Paste token from container logs" required
                           style="font-family:'Roboto Mono',monospace; font-size:0.85rem">
                    <span class="form-hint">Run <code>docker logs &lt;container&gt;</code> to find your setup token</span>
                </div>
                {{end}}
                <div class="form-group">
                    <label class="form-label" for="username">Admin Username</label>
                    <input class="form-input" type="text" id="username" name="username" autocomplete="username" autofocus required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" id="password" name="password" autocomplete="new-password" required minlength="8">
                    <span class="form-hint">Min 8 characters, must include a letter and a digit</span>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirm">Confirm Password</label>
                    <input class="form-input" type="password" id="confirm" name="confirm" autocomplete="new-password" required>
                </div>
                <button class="setup-btn" type="submit">Create Admin Account</button>
            </form>
        </div>
    </div>
</body>
</html>
{{end}}
