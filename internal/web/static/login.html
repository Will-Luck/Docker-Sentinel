{{define "login.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Docker-Sentinel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
</head>
<body>
    <div class="login-wrap">
        <div class="login-card">
            <div class="login-logo">
                <svg width="240" height="48" viewBox="0 0 360 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sentinel">
                    <text x="50%" y="44" text-anchor="middle" font-family="Inter, Roboto, Outfit, system-ui, sans-serif" font-weight="500" font-size="36" letter-spacing="0.01em" fill="currentColor">Sentinel</text>
                </svg>
            </div>

            {{if .Error}}
            <div class="login-error">{{.Error}}</div>
            {{end}}

            <form class="login-form" method="POST" action="/login" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-input" type="text" id="username" name="username" autocomplete="username" autofocus required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <button class="login-btn" type="submit">Sign In</button>
            </form>
            {{if .WebAuthnEnabled}}
            <div id="passkey-login-section">
                <div class="login-divider">
                    <span>or</span>
                </div>
                <button class="login-btn-passkey" type="button" id="passkey-login-btn" onclick="loginWithPasskey()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;margin-right:8px"><circle cx="12" cy="12" r="3"/><path d="M12 16v5"/><path d="M15 19l-3 2-3-2"/><path d="M12 2a7 7 0 0 1 7 7c0 2.38-1.19 4.47-3 5.74"/><path d="M5 9a7 7 0 0 1 9.74-6.46"/></svg>
                    Sign in with passkey
                </button>
            </div>
            {{end}}
        </div>
    </div>
    <div id="toast-container" class="toast-container"></div>
    <script src="/static/app.js"></script>
    <script src="/static/auth.js"></script>
    <script>
        // Focus management: if there is an error, focus the username field.
        (function() {
            var err = document.querySelector('.login-error');
            if (err) {
                var input = document.getElementById('username');
                if (input) input.focus();
            }
        })();
    </script>
    <script src="/static/webauthn.js"></script>
</body>
</html>
{{end}}
