{{define "login.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Docker-Sentinel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        .login-wrap {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: var(--sp-4);
            background: var(--bg-body);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: var(--sp-8);
            box-shadow: var(--shadow-md);
        }
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--sp-3);
            margin-bottom: var(--sp-6);
        }
        .login-logo .nav-logo {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }
        .login-logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--fg-primary);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--sp-4);
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--sp-1);
        }
        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--fg-secondary);
        }
        .form-input {
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-input);
            color: var(--fg-primary);
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color 150ms var(--md-motion-standard);
        }
        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--accent) 20%, transparent);
        }
        .login-error {
            padding: 10px 14px;
            border-radius: var(--radius);
            background: var(--error-bg);
            color: var(--error-fg);
            font-size: 0.875rem;
            border: 1px solid var(--error);
            margin-bottom: var(--sp-4);
        }
        .login-btn {
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: var(--radius);
            background: var(--accent);
            color: var(--md-on-primary);
            cursor: pointer;
            transition: opacity 150ms var(--md-motion-standard);
        }
        .login-btn:hover { opacity: 0.9; }
        .login-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="login-card">
            <div class="login-logo">
                <span class="nav-logo">S</span>
                <span class="login-logo-text">Sentinel</span>
            </div>

            {{if .Error}}
            <div class="login-error">{{.Error}}</div>
            {{end}}

            <form class="login-form" method="POST" action="/login" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-input" type="text" id="username" name="username" autocomplete="username" autofocus required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <button class="login-btn" type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <script>
        // Focus management: if there is an error, focus the username field.
        (function() {
            var err = document.querySelector('.login-error');
            if (err) {
                var input = document.getElementById('username');
                if (input) input.focus();
            }
        })();
    </script>
</body>
</html>
{{end}}
