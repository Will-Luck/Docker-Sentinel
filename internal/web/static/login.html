{{define "login.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — Docker-Sentinel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <style>
        /* Force dark palette on login — background is always dark */
        .login-wrap {
            color-scheme: dark;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: var(--sp-4);
            background: #141218 url('/static/login-bg.png') center/cover no-repeat;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            background: rgba(33, 31, 38, 0.65);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(79, 55, 139, 0.25);
            padding: var(--sp-8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--sp-3);
            margin-bottom: var(--sp-6);
        }
        .login-logo .nav-logo {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }
        .login-logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #E6E0E9;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--sp-4);
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--sp-1);
        }
        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #CAC4D0;
        }
        .form-input {
            padding: 10px 14px;
            border: 1px solid #49454F;
            border-radius: var(--radius);
            background: rgba(15, 13, 19, 0.45);
            color: #E6E0E9;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color 150ms var(--md-motion-standard);
        }
        .form-input:focus {
            border-color: #D0BCFF;
            box-shadow: 0 0 0 2px rgba(208, 188, 255, 0.2);
        }
        .form-input::placeholder {
            color: #938F99;
        }
        .login-error {
            padding: 10px 14px;
            border-radius: var(--radius);
            background: rgba(242, 184, 181, 0.16);
            color: #F2B8B5;
            font-size: 0.875rem;
            border: 1px solid rgba(242, 184, 181, 0.3);
            margin-bottom: var(--sp-4);
        }
        .login-btn {
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: var(--radius);
            background: #D0BCFF;
            color: #381E72;
            cursor: pointer;
            transition: all 150ms var(--md-motion-standard);
        }
        .login-btn:hover { background: #B69DF8; }
        .login-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .login-divider {
            display: flex;
            align-items: center;
            gap: var(--sp-3);
            margin: var(--sp-4) 0;
            color: #938F99;
            font-size: 0.85rem;
        }
        .login-divider::before,
        .login-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #49454F;
        }
        .login-btn-passkey {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 150ms var(--md-motion-standard);
            background: transparent;
            color: #D0BCFF;
            border: 1px solid #49454F;
        }
        .login-btn-passkey:hover {
            background: rgba(208, 188, 255, 0.08);
            border-color: #D0BCFF;
        }
        .login-btn-passkey:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="login-card">
            <div class="login-logo">
                <svg width="240" height="48" viewBox="0 0 360 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sentinel">
                    <text x="50%" y="44" text-anchor="middle" font-family="Inter, Roboto, Outfit, system-ui, sans-serif" font-weight="500" font-size="36" letter-spacing="0.01em" fill="#D0BCFF">Sentinel</text>
                </svg>
            </div>

            {{if .Error}}
            <div class="login-error">{{.Error}}</div>
            {{end}}

            <form class="login-form" method="POST" action="/login" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-input" type="text" id="username" name="username" autocomplete="username" autofocus required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <button class="login-btn" type="submit">Sign In</button>
            </form>
            {{if .WebAuthnEnabled}}
            <div id="passkey-login-section">
                <div class="login-divider">
                    <span>or</span>
                </div>
                <button class="login-btn-passkey" type="button" id="passkey-login-btn" onclick="loginWithPasskey()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;margin-right:8px"><circle cx="12" cy="12" r="3"/><path d="M12 16v5"/><path d="M15 19l-3 2-3-2"/><path d="M12 2a7 7 0 0 1 7 7c0 2.38-1.19 4.47-3 5.74"/><path d="M5 9a7 7 0 0 1 9.74-6.46"/></svg>
                    Sign in with passkey
                </button>
            </div>
            {{end}}
        </div>
    </div>
    <div id="toast-container" class="toast-container"></div>
    <script src="/static/app.js"></script>
    <script src="/static/auth.js"></script>
    <script>
        // Focus management: if there is an error, focus the username field.
        (function() {
            var err = document.querySelector('.login-error');
            if (err) {
                var input = document.getElementById('username');
                if (input) input.focus();
            }
        })();
    </script>
    <script src="/static/webauthn.js"></script>
</body>
</html>
{{end}}
